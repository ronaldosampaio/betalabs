<div class="container">
      <h5>{{title}}</h5>
      <form #form="ngForm" (ngSubmit)="cadastrar(form)" class="card-panel col s12">
          
          <div class="row">
              <div class="input-field col s11">
                <input [(ngModel)]="obj.name" 
                      autocomplete="on"
                      name="name"
                      id="name" 
                      type="text" 
                      class="validate" 
                      name="name"
                      maxlength="50"
                      required >
                <label for="name">Nome do Produto:</label>
              </div>
            </div>

            <div class="row">
                <div class="input-field col s11">
                  <input [(ngModel)]="obj.price"
                        autocomplete="on"
                        id="price"
                        name="price" 
                        type="text" 
                        class="validate" 
                        name="price"
                        [dropSpecialCharacters]="false" mask="0000.00"
                        riquired >
                  <label for="price">Pre√ßo:</label>
                </div>
            </div>
            
            <div class="row">
              <div class="input-field col s11">
                <input [(ngModel)]="obj.sku"
                      autocomplete="on"
                      id="sku"
                      name="sku" 
                      type="number"
                      class="validate" 
                      mask="000000000"
                      riquired>
                <label for="sku">Sku:</label>
              </div>

            </div>
            
            <div class="row">
              <div class="col s11">
                  <button [disabled]="!form.form.valid"
                      class="btn waves-effect waves-light right cyan" 
                      type="submit"  
                      name="action">Salvar
                      <i class="material-icons right">send</i>
                    </button>
              </div>
            </div>

      </form>
</div>
